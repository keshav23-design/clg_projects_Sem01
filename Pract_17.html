<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Listener Project</title>

<style>
/* ============ GLOBAL ============ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ============ CARD ============ */
.card {
  width: 380px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
}

/* ============ BUTTONS ============ */
button {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  margin: 8px;
  font-size: 14px;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

/* ============ BOX ============ */
.box {
  margin-top: 20px;
  height: 120px;
  border-radius: 15px;
  background: rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  transition: 0.4s ease;
}

/* ACTIVE STATE */
.active {
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  color: #000;
}
</style>
</head>

<body>

<div class="card">
  <h2>Event Listener Project</h2>
  <p style="font-size:14px;opacity:0.9;">Mouse & Keyboard Interaction</p>

  <button id="addBtn">Add Events</button>
  <button id="removeBtn">Remove Events</button>

  <div id="box" class="box">
    Interact with Me
  </div>

  <p style="margin-top:15px;font-size:13px;opacity:0.8;">
     Hover mouse / Press any key
  </p>
</div>

<script>
const box = document.getElementById("box");
const addBtn = document.getElementById("addBtn");
const removeBtn = document.getElementById("removeBtn");

/* ===== EVENT FUNCTIONS ===== */
function mouseEnter() {
  box.classList.add("active");
  box.textContent = "Mouse Entered";
}

function mouseLeave() {
  box.classList.remove("active");
  box.textContent = "Mouse Left";
}

function keyPressed(event) {
  box.classList.add("active");
  box.textContent = "Key Pressed: " + event.key;
}

/* ===== ADD EVENTS ===== */
addBtn.addEventListener("click", () => {
  box.addEventListener("mouseenter", mouseEnter);
  box.addEventListener("mouseleave", mouseLeave);
  document.addEventListener("keydown", keyPressed);
});

/* ===== REMOVE EVENTS ===== */
removeBtn.addEventListener("click", () => {
  box.removeEventListener("mouseenter", mouseEnter);
  box.removeEventListener("mouseleave", mouseLeave);
  document.removeEventListener("keydown", keyPressed);

  box.classList.remove("active");
  box.textContent = "Events Removed";
});
</script>

</body>
</html>
